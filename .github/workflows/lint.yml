name: lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: Linux-centos-10-198-4-167
    steps:
      - name: pre-commit hook
        run: |
          pwd&&ls
          sleep 15
          new_dir=`ls -lt .|awk '{print $9}'|sed -n 2p`
          cd $new_dir
          pwd&&ls
          git ruu
          pre-commit run --files ProgramEntrance_1.py
          pre-commit run --from-ref origin/HEAD --to-ref HEAD
